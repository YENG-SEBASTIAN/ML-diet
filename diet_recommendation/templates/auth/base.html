<!doctype html>
<html lang="en" data-layout="horizontal" data-topbar="dark" data-sidebar-size="lg" data-sidebar="light" data-sidebar-image="none" data-preloader="disable">
{% load static %}
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}|Diet Recommender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/recommender.jpeg' %}">

    {% block css %}
    <script src="{% static 'js/layout.js' %}"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/custom.min.css' %}" rel="stylesheet" type="text/css" />
    {% endblock %}
</head>

<body>
    <div class="auth-page-wrapper pt-5">
        <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
            <div class="bg-overlay"></div>
            <div class="shape">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 120">
                    <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
                </svg>
            </div>
        </div>

        <div class="auth-page-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mt-sm-5 mb-4 text-white-50">
                            <div>
                                <a href="" class="d-inline-block auth-logo">
                                    <img src="{% static 'images/recommender.jpeg' %}" alt="Diet Recommender" height="50">
                                </a>
                            </div>
                            <p class="mt-3 fs-15 fw-medium">Diet Recommender</p>
                        </div>
                    </div>
                </div>
                {% block content %}{% endblock %}
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <p class="mb-0 text-muted">&copy;
                                <script>document.write(new Date().getFullYear())</script> Diet Recommender <i class="mdi mdi-heart text-danger"></i>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    {% block javascript %}
    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'libs/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'js/pages/plugins/lord-icon-2.1.0.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'libs/particles.js/particles.js' %}"></script>
    <script src="{% static 'js/pages/particles.app.js' %}"></script>
    <script src="{% static 'js/pages/password-addon.init.js' %}"></script>

    {% block extra_js %}
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const forms = document.querySelectorAll('form.needs-validation');

            forms.forEach(form => {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                });

                const inputs = form.querySelectorAll('input');

                inputs.forEach(input => {
                    input.addEventListener('input', function() {
                        if (input.checkValidity()) {
                            input.classList.remove('is-invalid');
                            input.classList.add('is-valid');
                        } else {
                            input.classList.remove('is-valid');
                            input.classList.add('is-invalid');
                        }
                    });
                });

                const passwordInput = document.getElementById('password');
                const passwordConfirmInput = document.getElementById('password2');
                const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}$/;

                if (passwordInput) {
                    passwordInput.addEventListener('input', function() {
                        if (passwordPattern.test(passwordInput.value)) {
                            passwordInput.classList.remove('is-invalid');
                            passwordInput.classList.add('is-valid');
                        } else {
                            passwordInput.classList.remove('is-valid');
                            passwordInput.classList.add('is-invalid');
                        }
                    });
                }

                if (passwordConfirmInput) {
                    passwordConfirmInput.addEventListener('input', function() {
                        if (passwordInput.value === passwordConfirmInput.value && passwordPattern.test(passwordInput.value)) {
                            passwordConfirmInput.classList.remove('is-invalid');
                            passwordConfirmInput.classList.add('is-valid');
                        } else {
                            passwordConfirmInput.classList.remove('is-valid');
                            passwordConfirmInput.classList.add('is-invalid');
                        }
                    });
                }
            });
        });
    </script>
    {% endblock %}
    {% endblock %}
</body>
</html>
